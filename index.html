<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarithaBot - AI Chatbot</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('bot.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease-in-out;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 12px;
            border-radius: 6px;
            background:white;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.1);
        }
        .message {
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .bot-message {
            background:lightslategray;
            color: white;
            align-self: flex-start;
        }
        .user-message {
            background:skyblue;
            color: white;
            align-self: flex-end;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="chat-container" id="chat-container">
    <h4 class="text-center text-primary">ü§ñ HarithaBot</h4>
    <div class="chat-box d-flex flex-column" id="chat-box">
        <div class="message bot-message">Hello! How can I assist you today?</div>
    </div>
    <div class="input-box">
        <input type="text" id="user-input" class="form-control" placeholder="Type a message...">
        <button class="btn btn-primary" onclick="sendMessage()">ClickToAsk</button>
        <button class="btn btn-secondary" onclick="startSpeechRecognition()">üéôÔ∏è</button>
    </div>
</div>

<script>
    function sendMessage() {
        let userInput = document.getElementById("user-input").value;
        let chatBox = document.getElementById("chat-box");

        if (userInput.trim() === "") return;

        let userMessageDiv = document.createElement("div");
        userMessageDiv.classList.add("message", "user-message");
        userMessageDiv.innerText = userInput;
        chatBox.appendChild(userMessageDiv);

        document.getElementById("user-input").value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => response.json())
        .then(data => {
            let botMessageDiv = document.createElement("div");
            botMessageDiv.classList.add("message", "bot-message");
            botMessageDiv.innerText = data.response;
            chatBox.appendChild(botMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(error => console.error("Error:", error));
    }

    function startSpeechRecognition() {
        let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.start();

        recognition.onresult = function(event) {
            document.getElementById("user-input").value = event.results[0][0].transcript;
        };
    }
</script>

</body>
</html>
